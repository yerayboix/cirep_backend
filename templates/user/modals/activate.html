<div class="modal fade" id="activateUserModal{{ user.id }}" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-light">
                <h5 class="modal-title" id="exampleModalLabel">Activar Usuario</h5>
            </div>
            <div class="modal-body">
                <p><strong class="text-primary">Se activar√° al usuario: </strong>{{ user.email }}</p>
                <form action="{% url 'activate_user' user.id %}">
                    {% csrf_token %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-warning">Activar</button>
                </form>
            </div>
        </div>
    </div>
</div>
